<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>FORMULARIO HTML | Forms </title>

</head>

<body>

    <center><h1>FORMULARIO</h1></center>

    <form action="index.html" method="post">

        <fieldset>
            <legend>Personal</legend>

           
                <label for ="name">Name    </label>
                <input type ="text" name="name" id="name" placeholder="john"  required>
           

           
                <label for="fecha">Day of Birth</label>
                <input type="date" id="fecha" name="fecha"required>
           

           

                <label for="animal">Which is your favorite Animal ?</label>
                <select>
                        <option>--Elija una opcion--</option>
                        <option value="Perro">Perro</option>
                        <option value="Gato">Gato</option>
                        <option value="Leon">Leon</option>
                        <option value="Oso">Oso</option>
                        <option value="Perico">Perico</option>
                        <option value="Caballo">Caballo</option>
                        <option value="Girafa">Girafa</option>
                        <option value="Iguana">Iguana</option>
                        <option value="Pinguino">Pinguino</option>
                    </select>
        
           
        
        </fieldset>
        
        <fieldset>
            <legend>Account</legend>
           

            <label for="email">Email</label>           
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
       

            <label for="password">Password </label>
            <input type="password" name="username" id="username1" maxlength="10"
            title="5 to 10 characters" >
       
            <label for="verify">Verify Password</label>
            <input type="password" name="username" id="username2" maxlength="10"
            title= "5 to 10 characters" >
       
      </fieldset> 
        
     <fieldset>
         <legend>Contact</legend>
        
            <label for ="address" >Address</label>
            <input type="text" name="address" id="address" required >
        

        <div>
            <label for="city">City  :</label>
            <select>
                <option>--Elija una opcion--</option>
                <option value="El Salvador">El Salvador</option>
                <option value ="Estados Unidos">Estados Unidos</option>
                <option value="Argentina">Argentina</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Mexico">Mexico</option>
                <option value="Canada">Canada</option>
                <option value="Colombia">Colombia</option>
                <option value="Panama">Panama</option>
                <option value="Brasil">Brasil</option>
                <option value="España">España</option>
                <option value="Inglaterra">Inglaterra</option>
                <option value="Rusia">Rusia</option>
            </select>
        </div>

       
            <label for="country">Country    :</label>
            <input type="text" name="country" id="country" required>
      
            <label for= "phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" maxlength="8" required>
       

        </fieldset>

        <input type="submit" value="Send">

    </form>

</body>

</html>
